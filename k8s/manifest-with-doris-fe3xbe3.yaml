apiVersion: v1
kind: Service
metadata:
  name: metad-api-lb
spec:
  type: LoadBalancer
  selector:
    app: metad-api
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: olap
spec:
  type: ClusterIP
  selector:
    app: metad-olap
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
spec:
  type: LoadBalancer
  selector:
    app: metad-webapp
  ports:
    - name: webapp
      protocol: TCP
      port: 80
      targetPort: 4200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metad-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metad-api
  template:
    metadata:
      labels:
        app: metad-api
    spec:
      containers:
        - name: metad-api
          image: metadc/metad-api:1.3.8
          envFrom:
            - secretRef:
                name: env-secrets
            - configMapRef:
                name: config-data
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: REDIS_PASSWORD
            - name: API_HOST
              value: 0.0.0.0
            - name: DEMO
              value: 'false'
            - name: NODE_ENV
              value: 'production'
            - name: LOGGER_LEVEL
              value: 'debug'
            - name: ADMIN_PASSWORD_RESET
              value: 'true'
            - name: LOG_LEVEL
              value: 'info'
            - name: DB_URI
              value: '$DB_URI'
            - name: DB_HOST
              value: 'postgres'
            - name: DB_TYPE
              value: 'postgres'
            - name: REDIS_HOST
              value: 'redis'
            - name: REDIS_PORT
              value: '6379'
            - name: OLAP_HOST
              value: 'olap'
            - name: OLAP_PORT
              value: '8080'
            - name: GITHUB_CALLBACK_URL
              value: '<your api domain>/api/auth/github/callback'
            - name: DINGTALK_REDIRECT_URL
              value: '<your api domain>/api/auth/dingtalk/callback'
            - name: FEISHU_REDIRECT_URL
              value: '<your api domain>/api/auth/feishu/callback'
            - name: FEISHU_APP_TYPE
              value: 'internal'
            - name: jwtExpiresIn
              value: '1h'
            - name: jwtRefreshExpiresIn
              value: '7d'
          ports:
            - containerPort: 3000
              protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metad-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metad-webapp
  template:
    metadata:
      labels:
        app: metad-webapp
    spec:
      containers:
        - name: metad-webapp
          image: metadc/metad-webapp:1.3.8
          ports:
            - containerPort: 4200
              protocol: TCP
          envFrom:
            - configMapRef:
                name: config-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metad-olap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metad-olap
  template:
    metadata:
      labels:
        app: metad-olap
    spec:
      restartPolicy: Always
      containers:
        - name: metad-olap
          image: metadc/metad-olap:1.0.0
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: OLAP_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: REDIS_PASSWORD
            - name: OLAP_REDIS_HOST
              value: 'redis'
            - name: OLAP_REDIS_PORT
              value: '6379'
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: local
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-pv
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
spec:
  storageClassName: "local-storage"
  volumeName: postgresql-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
